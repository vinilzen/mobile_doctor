	<div class="navbar navbar-inverse navbar-fixed-top">

			<div class="navbar-header">
				<div class="ico-menu"><i class="doc-ico"></i></div>
				<div class="navbar-brand">Поиск</div>
				<div class="ico-settings"><i class="doc-ico"></i></div>
			</div>
		</div>
	</div>


	<div class="container container-main">
		<div class="row">
			<div class="btn-group btn-centr">

		</div>

		<div class="row">
			<div class="col-xs-16">
				<form role="form" class="search-form">

						<select class="form-control input-lg">

							<option>Москва</option>

							<option>Специализация</option>
							<option>Акушер</option>
							<option>Акушер-гинеколог</option>
							<option>МРТ</option>
							<option>УЗИ</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control input-lg">
							<option>Метро</option>
							<option>Автово</option>
							<option>Адмиралтейская</option>
							<option>Академическая</option>
							<option>Балтийская</option>
						</select>
					</div>
					<div class="form-group">
						<div class="btn btn-primary btn-lg btn-block">Найти</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row row-bottom">
			<div class="col-xs-8">
				<a href="#" class="ico-circl ico-desktop">
					<span><i class="doc-ico"></i></span>

				</a>
			</div>
			<div class="col-xs-8">
				<a href="#" class="ico-circl ico-call">
					<span><i class="doc-ico"></i></span>
					Позвоните мне
				</a>
			</div>
		</div>
	</div>
	<script src="js/jq.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
